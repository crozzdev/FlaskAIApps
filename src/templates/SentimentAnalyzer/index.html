{% extends 'base.html' %}

{% block content %}

<div class="flex flex-col grow items-center justify-center h-full" id="form-container">
    <h1 class="mb-5 dark:text-white">Sentiment Analyzer</h1>
    <form class="mb-5 max-w-sm mx-auto dark" action="/SentimentAnalyzer/analyze" method="post">
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="text">Enter text to
                analyze:</label><br>
            <textarea
                class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                id="text" name="text" rows="4" cols="50"></textarea><br>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Analyze</button>
        </div>
    </form>
    <div class="max-w-sm mx-auto">
        <div class="mt-5 text-center dark:text-white mb-0" id="response">
            {% if sentiment %}
                <h3 class="font-semibold text-l">Sentiment:</h3>
                <p class="bg-gray-200 dark:bg-gray-800 p-4 rounded-lg">{{ sentiment }}</p>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
